---
layout: default
page-name: work
---

<article class="work page-content">

  <div class="ascii work-txt">
    {% include work.txt %}
  </div>

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.type == 'work' %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      {% endif %}
    {% endfor %}
  </ul>

</article>
